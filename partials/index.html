<body>
	<div id="musicSheet">
		<!-- The music sheets. Lines can be pressed and opens up "notes" drawer-->
		<!-- Numers in the functions are used for position of the notes -->
		<div class="tealBar"></div>
		<input id="line0" type="button" class="blackBar" onmousedown="mouseDown(); openNotes(0)" onmouseup="mouseUp()" touchStart="touchStarts()" touchEnd="touchEnds()" ></input>
		<input type="button" class="whiteBar" onmousedown="mouseDown(); openNotes(1)" onmouseup="mouseUp()"></input>
		<input type="button" class="blackBar" onmousedown="mouseDown(); openNotes(2)" onmouseup="mouseUp()"></input>
		<input type="button" class="whiteBar" onmousedown="mouseDown(); openNotes(3)" onmouseup="mouseUp()"></input>
		<input type="button" class="blackBar" onmousedown="mouseDown(); openNotes(4)" onmouseup="mouseUp()"></input>
		<input type="button" class="whiteBar" onmousedown="mouseDown(); openNotes(5)" onmouseup="mouseUp()"></input>
		<input type="button" class="blackBar" onmousedown="mouseDown(); openNotes(6)" onmouseup="mouseUp()"></input>
		<input type="button" class="whiteBar" onmousedown="mouseDown(); openNotes(7)" onmouseup="mouseUp()"></input>
		<input type="button" class="blackBar" onmousedown="mouseDown(); openNotes(8)" onmouseup="mouseUp()"></input>
		<div class="notesBackground"></div>
		<div class="restBackground"></div> 
		<div class="tealBar"></div> 
		
		<!-- notes and breaks -->
		<a href="" type="button" onclick=""><img class="notes" src="img/note.png"></img></a>
		<a href="" type="button" onclick=""><img class="rest" src="img/rest.png"></img></a>
		
		<!-- add and delete button -->
		<input type="button" class="delete" onclick="deletePressed()"></input>
		<input type="button" class="add" onclick="addPressed()">add</input>
		 

		<!-- end Music Sheet -->
	</div>
